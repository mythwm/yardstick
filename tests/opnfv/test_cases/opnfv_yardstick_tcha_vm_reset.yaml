---

schema: "yardstick:task:0.1"
description: >
    Test case for TC :VM HA.

{% set file = file or '/etc/yardstick/pod.yaml' %}

scenarios:
-
  type: "GeneralHA"
  options:
    attackers:
      - 
        fault_type: "general-attacker"
        host: node1
        key: "crash-vm"
        attack_key: "crash-vm"

    monitors:
      -
        monitor_type: "general-monitor"
        monitor_key: "ip-status"
        key: "vm-status"
        host: node1
        monitor_time: 60
        monitor_number: 1
        sla:
          max_outage_time: 60
        parameter:
          ip_address: "@floating_ip"

    operations:
      -
        operation_type: "general-operation"
        key: "get-floatingip"
        operation_key: "get-floatingip"
        action_parameter:
          server_name: "wm_watchdog1"
        return_parameter:
          all: "@floating_ip"

    steps:
      -
        actionKey: "crash-vm"
        actionType: "attacker"
        index: 1

      -
        actionKey: "get-floatingip"
        actionType: "operation"
        index: 2

      -
        actionKey: "vm-status"
        actionType: "monitor"
        index: 3

  nodes:
    node1: node1.LF

  runner:
    type: Duration
    duration: 1
  sla:
    outage_time: 5
    action: monitor

context:
  type: Node
  name: LF
  file: {{file}}

